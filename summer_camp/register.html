	<header>
		<h1>Summer Sports Camp</h1>
		<nav>
			<ul>
				<li><a href="home.html">Home</a></li>
				<li><a href="sports.html">Sports</a></li>

	<main>
        <div>
            <link rel="stylesheet" href="register.css">
		<h2>Registration Form</h2>
		<form id="registrationForm">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required><br>

			<label for="age">Age:</label>
			<input type="number" id="age" name="age" min="6" max="16" required><br>

			<label for="height">Height (in cm):</label>
			<input type="number" id="height" name="height" min="100" max="250" required><br>

			<label for="weight">Weight (in kg):</label>
			<input type="number" id="weight" name="weight" min="20" max="200" required><br>

			<label for="sport">Preferred Sport:</label>
			<select id="sport" name="sport" required>
				<option value="">Select a sport</option>
				<option value="soccer">Soccer</option>
				<option value="basketball">Basketball</option>
				<option value="badminton">Badminton</option>
				<option value="swimming">Swimming</option>
				<option value="tennis">Tennis</option>
				<option value="volleyball">Volleyball</option>
			</select><br>

			<button type="submit">Register and Pay</button>
        </div>
